<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div id="signuplogin_div">
        <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="">

        <a href="login.html">Login</a>
    </div>
    <form action="" id="signupform">
        <h1>Sign up</h1>
        <input id="name" type="text" placeholder="Enter Your Name">
        <input id="email" type="email" placeholder="Enter The Email Address">
        <input id="pass" type="password" placeholder="Enter the Password">
        <select name="" id="select">
            <option value="Signup as">Signup as </option>
            <option value="Admin">Admin</option>
            <option value="Student">Student</option>

        </select>
        <input id="sub" type="submit" placeholder="submit">
    </form>
</body>

</html>
<script src="/script/signup.js"></script>
