<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_list_page</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color: #e5e7eb;">
    <div id="navbar">
        <!-- <a href="">user_list</a>
        <a href="">lectures</a>
        <a href="">Assignments</a> -->


    </div>
    <div id="secondnav">
        <!-- Scrollable modal -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo" id="btn1">Add Assignment To LMS</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModallss"
            data-bs-whatever="@mdo" id="btn1">Remove Assignment From LMS</button>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Student To LMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forms1">

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Topic_Name:</label>
                            <input type="text" class="form-control Topic" id="recipient-Topic"
                                placeholder="Enter Assignment Topic">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Assignment_Date:</label>
                            <input type="date" class="form-control date" id="recipient-Date"
                                placeholder="Enter Assignment Date">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Assignment Time:</label>
                            <input type="time" class="form-control time" id="recipient-Time"
                                placeholder="Enter Assignmet Time">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Teacher_Name:</label>
                            <input type="text" class="form-control teacher" id="recipient-teacher"
                                placeholder="Enter Tacher Name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Assignment_ID:</label>
                            <input type="text" class="form-control Assignment_ID" id="recipient-Assignment_ID"
                                placeholder="Enter Assignment_ID">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Assignment Type:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Assignment Type</option>
                                <option value="OJ">OJ</option>
                                <option value="FRONTEND">FRONTEND</option>

                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-primary" id="sub">Add</button> -->
                            <input type="submit" class="btn btn-primary" id="sub">

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModallss" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Remove Assignment From LMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form3">

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Assignment_ID:</label>
                            <input type="text" class="form-control Assignment_IDD" id="recipient-Assignment_ID"
                                placeholder="Enter Assignment ID">
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-primary" id="sub">Add</button> -->
                            <input type="submit" class="btn btn-primary" id="sub2">

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div id="grid2"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
<script src="/script/assignments.js" type="module"></script>
