<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_list_page</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color: #e5e7eb;">
    <div id="navbar">
        <!-- <a href="">user_list</a>
        <a href="">lectures</a>
        <a href="">Assignments</a> -->


    </div>
    <div id="secondnav">
        <!-- Scrollable modal -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo" id="btn1">Add Student To LMS</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModallss"
            data-bs-whatever="@mdo" id="btn1">Remove Student From LMS</button>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Student To LMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forms">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Student_Name:</label>
                            <input type="text" class="form-control names" id="recipient-name"
                                placeholder="Enter Student Name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Student_ID:</label>
                            <input type="text" class="form-control idd " id="recipient-id"
                                placeholder="Enter Student ID">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Student_Image:</label>
                            <input type="text" class="form-control imgg" id="recipient-img"
                                placeholder="Enter Student image Url">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-primary" id="sub">Add</button> -->
                            <input type="submit" class="btn btn-primary" id="sub">

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModallss" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Remove Student From LMS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form2">

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Student_ID:</label>
                            <input type="text" class="form-control iddd" id="recipient-id"
                                placeholder="Enter Student ID">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-primary" id="sub">Add</button> -->
                            <input type="submit" class="btn btn-primary" id="sub2">

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div id="grid"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
<script src="/script/index.js" type="module"></script>
